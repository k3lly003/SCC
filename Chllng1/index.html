<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>She can code | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="card1">
        <div class="no1">
          <p class="para1">Your Result</p>
        </div>
        <div class="no2">
          <p class="upa-no">76</p>
          <p class="lowa-no">of 100</p>
        </div>
        <div class="no3">
          <p class="great">Great</p>
        </div>
        <div class="no4">
          <p class="low-para">
            You score higher than 65% of <br />
            &nbsp the people who have taken <br />
            &nbsp these tests.
          </p>
        </div>
      </div>
      <div class="card2">
        <div class="kid1">
          <p class="sum">Summary</p>
        </div>
        <div class="kid2">
          <div class="reactn-numb">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <p class="memo1">Reaction</p>
          </div>
          <div>
            <p class="numb1"><span class="eit">80</span>/100</p>
          </div>
        </div>
        <div class="kid3">
          <div class="kido3">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p class="memo2">Memory</p>
          </div>
          <div class="memo-numb">
            <p class="numb2"><span class="nine">92</span>/100</p>
          </div>
        </div>
        <div class="kid4">
          <div class="kido4">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p class="memo3">Verbal</p>
          </div>
          <div class="verb-numb">
            <p class="numb3"><span class="six">61</span>/100</p>
          </div>
        </div>
        <div class="kid5">
          <div class="kido5">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p class="memo4">Visual</p>
          </div>
          <div class="visu-numb">
            <p class="numb4"><span class="seven">72</span>/100</p>
          </div>
        </div>
        <div class="kid6">
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
